<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edit Contact Card</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #e9ecef;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            box-shadow: none;
            border-radius: 5px;
            border: 1px solid #ced4da;
            height: 45px;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .btn-primary, .btn-secondary {
            width: calc(50% - 10px);
            margin-top: 20px;
            font-size: 1rem;
            padding: 10px;
        }
        .btn-secondary {
            margin-left: 20px;
        }
        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
            font-size: 0.9em;
            background-color: #f8f9fa;
            color: #6c757d;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #333;
        }
        .alert {
            font-size: 0.85em;
        }
        .navbar {
            margin-bottom: 40px;
        }
        .form-actions {
            display: flex;
            justify-content: start;
            margin-top: 20px;
        }

        .form-actions .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Laasya CRM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Edit Contact Card</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions d-flex justify-content-start">
                <button type="submit" class="btn btn-primary mr-2">Update Card</button>
                <a href="{% url 'wildcard_home' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <footer>
        &copy; Laasya Priya Muktevi
    </footer>

</body>
</html>
