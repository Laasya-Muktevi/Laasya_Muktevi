<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Delete Contact Card</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #e9ecef;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        h1 {
            color: #dc3545; /* Bootstrap danger color */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .btn {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px;
            font-size: 1rem;
        }
        .btn-danger {
            margin-right: 20px;
        }
        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
            font-size: 0.9em;
            background-color: #f8f9fa;
            color: #6c757d;
        }
        .navbar {
            margin-bottom: 40px;
        }
        .form-actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .form-actions .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Laasya CRM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Delete Contact Card</h1>
        <p>Are you sure you want to delete the contact card for "{{ card.card_name }}"?</p>

        <form method="post" class="d-flex justify-content-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mr-2">Delete</button>
            <a href="{% url 'wildcard_home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <footer>
        &copy; Laasya Priya Muktevi
    </footer>

</body>
</html>
